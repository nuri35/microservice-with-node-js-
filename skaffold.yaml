apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: nurettinsenbackend/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.jsx"
            dest: "."
    - image: nurettinsenbackend/comments
      context: comments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.jsx"
            dest: "."
    - image: nurettinsenbackend/event-bus
      context: event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.jsx"
            dest: "."
    - image: nurettinsenbackend/moderation
      context: moderation
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.jsx"
            dest: "."
    - image: nurettinsenbackend/posts
      context: posts
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.jsx"
            dest: "."
    - image: nurettinsenbackend/query
      context: query
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.jsx"
            dest: "."
